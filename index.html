<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description" content="ClauRoche Studio – Móveis orgânicos e paramétricos sob medida. Design exclusivo com formas fluidas, precisão tecnológica e acabamento de alto padrão.">
  <title>ClauRoche Studio – Design Exclusivo em Móveis Paramétricos</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      margin: 0;
      font-size: 2rem;
    }

    header p {
      margin: 5px 0 0;
      font-size: 1rem;
      color: #666;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      padding: 20px;
      background-color: #fff;
    }

    .galeria img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.03);
    }

    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>ClauRoche Studio</h1>
    <p>Móveis orgânicos e paramétricos sob medida – Design exclusivo e acabamento impecável</p>
  </header>

  <section class="galeria">
    <img src="img1.jpg" alt="Móvel orgânico 1">
    <img src="img2.jpg" alt="Móvel orgânico 2">
    <img src="sua-imagem.jpg" alt="Imagem adicionada no meio">
    <img src="img3.jpg" alt="Móvel orgânico 3">
    <img src="img4.jpg" alt="Móvel orgânico 4">
  </section>

  <footer>
    &copy; 2025 ClauRoche Studio – Todos os direitos reservados
  </footer>

</body>
</html>
