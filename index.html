<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Móveis orgânicos e paramétricos sob medida – ARTESANAL & SHOP">
  <title>ARTESANAL & SHOP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #1f1b16;
      color: #e4c590;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #1a1612;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .logo {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #e4c590;
      font-size: 16px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #fff;
    }
    .hero {
      margin-top: 90px;
      background-image: url('mesa-parametrica-hero.jpg');
      background-size: cover;
      background-position: center;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
      color: #f5deb3;
    }
    .hero p {
      font-size: 20px;
      max-width: 700px;
      color: #e4c590;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 60px 20px;
      background-color: #2a251f;
    }
    .galeria img {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    footer {
      background-color: #1a1612;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #a59373;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ARTESANAL & SHOP</div>
    <nav>
      <a href="#">Início</a>
      <a href="#">Portfólio</a>
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
    </nav>
  </header>
  <section class="hero">
    <h1>Móveis Orgânicos e Paramétricos</h1>
    <p>Design exclusivo com essência natural. Criado para transformar espaços com beleza e sofisticação artesanal.</p>
  </section>
  <section class="galeria">
    <img src="mesa-parametrica-1.jpg" alt="Mesa paramétrica 1">
    <img src="mesa-parametrica-2.jpg" alt="Mesa paramétrica 2">
  </section>
  <footer>
    © 2025 ARTESANAL & SHOP – Todos os direitos reservados
  </footer>
</body>
</html>
